<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ABC-XYZ Анализ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        button {
            background-color: #0078D4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005fa3;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Загрузка Excel-файла для ABC-XYZ анализа</h1>
    <form id="uploadForm">
        <input type="file" name="file" accept=".xlsx" required>
        <button type="submit">Запустить анализ</button>
    </form>
    <div id="result"></div>

    <script>
        const form = document.getElementById('uploadForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = form.querySelector('input[type="file"]');
            const file = fileInput.files[0];

            const formData = new FormData();
            formData.append('file', file);

            resultDiv.innerHTML = "⏳ Анализ выполняется...";

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error("Ошибка при выполнении анализа");

                const data = await response.json();
                resultDiv.innerHTML = `<p>✅ Анализ завершён. <a href="${data.result_url}" target="_blank">Скачать отчёт</a></p>`;
            } catch (err) {
                resultDiv.innerHTML = `<p style="color:red;">❌ ${err.message}</p>`;
            }
        });
    </script>
</body>
</html>
